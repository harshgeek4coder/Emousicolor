<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Live Streaming Demonstration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Live Streaming Demonstration</h3>
            <img src="{{ url_for('video_feed') }}" width="100%">
            
            <input id="input" type="text" name="fname"><br>
     <a href='/getimage'><button onclick="myFunction()" type="button">Capture</button></a>


     <div class="row">
       <a href='/getimage'></a><h3>Status:{{predict}}</h3></a>
     </div>



     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
     <script>
function myFunction() {
  var name = document.getElementById("input").value;
  console.log(name);

  $.post("/takeimage",
   {
     name: name
   },
   function(data, status){
     alert("\nData: Captured " + data + "\nCapture Status: " + status);
   });

  
}
</script>

        </div>
    </div>
</div>
</body>
</html>
